<!DOCTYPE html>
<html>
  <head>
    <title>My Wheater App</title>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="weather-app">
        <h1>Your weather App</h1>
        <form id="city-form">
          <div class="row mt-5">
            <div class="col-6">
              <input
                type="search"
                name="Enter your city"
                autofocus="on"
                autocomplete="off"
                id="city-input"
                placeholder="Enter your city"
                class="form-control shadow-sm"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="search"
                id="search-button"
                class="form-control btn btn-primary shadow-sm"
              />
            </div>
            <div class="col-3">
              <button
                class="btn btn-primary shadow-sm w-100"
                id="current-location-button"
              >
                Current location
              </button>
            </div>
          </div>
        </form>
        <br />
        <div class="row">
          <div class="col-6">
            <h4 id="current-date"></h4>
            <span id="city"> </span>
          </div>
          <div class="col-3">
            <h4>
              <span class="temperature" id="temperature"></span
              ><span class="units">
                <a href="#" id="celsius-link" class="active">°C</a>
                <span class="balken">|</span>
                <a href="#" id="fahrenheit-link">°F</a>
                <span id="description"></span>
              </span>
              <ul id="additional-information">
                <li>Humidity: <span id="humidity">77</span>%</li>
                <li>Wind: <span id="wind"> 8</span> km/h</li>
              </ul>
            </h4>
          </div>
          <div class="col-3">
            <img src="" alt="Clear" id="icon" />
          </div>
        </div>
        <br />
        <hr />
        <div class="weather-forecast" id="forecast"></div>
      </div>
    </div>
    <div class="footer">
      🐆
      <a href="https://github.com/KerstinMN/weather-app.git" target="_blank"
        >Open-source code</a
      >
      by Kerstin Mayer-Nelkenstock 🐆
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
